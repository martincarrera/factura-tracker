        <div>
          <input type="email" class="form-control" placeholder="Email" required="" ng-model="vm.email">

          <input type="text" class="form-control" placeholder="Usuario" required="" ng-model="vm.password">
        </div>
        <div>
          <a class="btn btn-default submit font-family" ng-click="vm.createUserWithEmailAndPassword()">Registrarse</a>
        </div>
        <div class="clearfix"></div>
        <div class="separator">
          <p class="change_link font-family">Ya estÃ¡s registrado?
            <a ui-sref="login" class="to_register font-family"> Log in </a>
          </p>

        </div>
      </form>
      <!-- form -->
    </section>
  </div>
</section>
