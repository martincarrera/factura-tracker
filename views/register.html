<section class="login-view" flex layout="column">
  <div flex="30" flex-sm="15"></div>
  <md-content flex layout="row" layout-align="center center">
    <md-card flex md-whiteframe="8" class="login-card">
      <md-card-title flex layout-align="center center">
        <span class="login-header">Factura Tracker</span>
      </md-card-title>
      <md-divider></md-divider>
      <div layout="column">
        <div layout="row" layout-align="center center">
          <div flex="5"></div>
          <md-input-container flex="90">
            <label>Email</label>
            <input type="email" class="form-control" required="" ng-model="vm.email">
          </md-input-container>
          <div flex="5"></div>
        </div>
        <div layout="row" layout-align="center center">
          <div flex="5"></div>
          <md-input-container flex="90">
            <label>ContraseÃ±a</label>
            <input type="password" class="form-control" required="" ng-model="vm.password">
          </md-input-container>
          <div flex="5"></div>
        </div>
      </div>
      <md-divider></md-divider>
      <md-card-actions layout="row" layout-align="center center">
        <md-button flex="35" class="md-raised md-primary" ng-click="vm.createUserWithEmailAndPassword()">Registrarse</md-button>
        <div flex="10"></div>
        <md-button flex="35" class="md-raised md-primary" ui-sref="login">Ingresar</md-button>
      </md-card-actions>
    </md-card>
  </md-content>
  <div flex="30" flex-sm="15"></div>
</section>
